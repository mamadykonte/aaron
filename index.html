<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple, flat contact form</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://use.fontawesome.com/20ab91acc4.js"></script>

</head>
<body>

<div class="container_form">
<div class="form_info">
<ul class="contact-list">
    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">5 Rue Eug√®ne Freyssinet, 75013 Paris</span></i></li>
    
    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:0683061720" title="Give me a call" > 06 83 06 17 20</a></span></i></li>
    
    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:contact.aarontickets@gmail.co" title="Send me an email">contact.aarontickets@gmail.com</a></span></i></li>
    
</ul>
</div>
<form>      
  <input name="name" type="text" class="feedback-input" placeholder="Name" />   
  <input name="email" type="text" class="feedback-input" placeholder="Email" />
  <textarea name="text" class="feedback-input" placeholder="Message"></textarea>
  <input type="submit" value="SUBMIT"/>
</form>

</div>



</body>
</html>
